import = ["/Users/jaime/.config/alacritty/catppuccin/catppuccin-mocha.toml"]
live_config_reload = true

[bell]
animation = "EaseOutExpo"
duration = 0

[cursor]
unfocused_hollow = true

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[shell]
program = "/opt/homebrew/bin/fish"

[window]
decorations = "buttonless"
opacity = 0.8

[window.padding]
x = 5
y = 5
